<ion-modal-view ng-controller="DishCommentController">
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button class="button button-light button-clear" ng-click="closeComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="commentForm" ng-submit="submitComment()">
      <div class="list">
				<label class="item item-input item-select">
					<span class="item-label">Rating</span>
					<select ng-model="comments.rating">
						<option ng-repeat="n in [5,4,3,2,1]" value="{{n}}">{{n}}</option>
					</select>
				</label>
				
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="comments.author">
        </label>
				
        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <textarea ng-model="comments.comment"></textarea>
        </label>
				
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
