<ion-view view-title="Menu">
    <div class="tabs-striped tabs-color-royal">
        <ul class="tabs">
            <li class="tab-item" ng-class="{active:isSelected(1)}"><a ng-click="select(1)">The Menu</a></li>
            <li class="tab-item" ng-class="{active:isSelected(2)}"><a ng-click="select(2)">Appetizers</a></li>
            <li class="tab-item" ng-class="{active:isSelected(3)}"><a ng-click="select(3)">Mains</a></li>
            <li class="tab-item" ng-class="{active:isSelected(4)}"><a ng-click="select(4)">Desserts</a></li>
        </ul>
    </div>
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="dish in dishes | filter:{category:filtText}" href="#/app/menu/{{dish.id}}">
        <img ng-src="{{baseURL+dish.image}}">
        <h2>{{dish.name}} <span style="font-size:75%;">{{dish.price | currency}}</span> <span class="badge badge-assertive">{{dish.label}}</span></h2>
        <p>{{dish.description}}</p>
      </ion-item>
    </ion-list>      
  </ion-content>
</ion-view>
